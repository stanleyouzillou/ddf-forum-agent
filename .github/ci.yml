jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: 18
      - run: npm ci
      - run: npm run test:unit
      - run: npm run build
      - run: npm run start:ci & # start app
      - run: npm run test:e2e
